<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="main_body">
        <div class="searchbox">
            <input type="text" id="inputbox" placeholder="Enter city name">
        </div>
        <div class="Weather_body">
            <div class="location_detail">
                <div class="city" id="city">Dehradun, IN</div>
                <div class="date" id="date">17th December (Thrusday), 2021</div>
            </div>
            <div class="weather_info">
                <div class="temperature" id="temp">9&deg;C</div>
                <div class="weather" id="weather">clear</div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
